<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.10.5/vue.js"></script>
  </head>
  <body>
    <div id="foo" >
      <pre v-model="baz" v-on="click:changeBaz">
        クリックすると文字が変わるよ
      </pre>
    </div>
    <script id="src">
    // これだけでできてるよ！
    var app = new Vue({
      el : "#foo",
      methods :{
        changeBaz : function(){
          console.log(document.querySelector("#src"))
          this.$data.baz = document.querySelector("#src").textContent
        }
      }
    })
    </script>
  </body>
</html>
