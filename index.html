<html>
  <head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.10.5/vue.js"></script>
  </head>
  <body>
    <div id="foo" >
      <pre v-model="baz" v-on="click:changeBaz">
        クリックすると文字が変わるよ
      </pre>
    </div>
    <script id="src">
    // これだけでできてるよ！
    var app = new Vue({
      el : "#foo",
      methods :{
        changeBaz : function(){       
          this.$data.baz = this.escapeHtml(document.querySelector("html").outerHTML)
        },
        // ただのエスケープ関数
        escapeHtml : function(str){
          var div = document.createElement('div')
          div.appendChild(document.createTextNode(str))
          return div.innerHTML
        }
      }
    })
    </script>
  </body>
</html>
